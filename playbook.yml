---
- name: Deploy Weather App with Docker and Nginx
  hosts: myazurevm
  become: yes
  vars_prompt:
    - name: "api_key"
      prompt: "Please enter your OpenWeatherMap API key"
      private: no

  tasks:
    - name: Update APT package list
      apt:
        update_cache: yes

    - name: Install dependencies
      apt:
        name: containerd
        state: present

    - name: Install Docker
      apt:
        name: docker.io
        state: present
        update_cache: yes

    - name: Install Docker Compose
      apt:
        name: docker-compose
        state: present

    - name: Clone repository
      git:
        repo: "https://github.com/HubertZgola/weatherapp.git"
        dest: /weatherapp

    - name: Create .env file in backend
      copy:
        content: "APPID={{ api_key }}\n"
        dest: /weatherapp/backend/.env

    - name: Build and run Docker containers
      community.docker.docker_compose_v2:
        project_src: /weatherapp
        state: present
        build: always

    - name: Wait for backend to be up
      wait_for:
        port: 9000
        state: started
        delay: 10
        timeout: 60

    - name: Install Nginx
      apt:
        name: nginx
        state: present

    - name: Setup Nginx as a Reverse Proxy
      blockinfile:
        path: /etc/nginx/sites-available/default
        block: |
          server {
            listen 80;
            location / {
              proxy_pass http://localhost:8000;
            }
            location /api/ {
              proxy_pass http://localhost:9000;
            }
          }
        marker: "# {mark} ANSIBLE MANAGED BLOCK"

    - name: Restart Nginx to apply config
      systemd:
        name: nginx
        state: restarted

